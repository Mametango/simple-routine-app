        /* 曜日選択 */
        .form-weekdays {
            margin-top: 1rem;
        }

        .weekdays-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .weekday-checkbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            padding: 0.75rem 0.5rem;
            border: 1px solid #a8edea;
            border-radius: 0.75rem;
            background: rgba(255,255,255,0.98);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .weekday-checkbox:hover {
            background: #f8ffae;
            border-color: #43cea2;
        }

        .weekday-checkbox input[type="checkbox"] {
            display: none;
        }

        .weekday-checkbox input[type="checkbox"]:checked + span {
            color: #43cea2;
            font-weight: 600;
        }

        .weekday-checkbox input[type="checkbox"]:checked ~ .weekday-checkbox {
            background: #ffd6e7;
            border-color: #e91e63;
        }

        .weekday-checkbox:has(input[type="checkbox"]:checked) {
            background: #ffd6e7;
            border-color: #e91e63;
            color: #e91e63;
        }
        /* メインタブ */
        .main-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #a8edea;
            padding-bottom: 0.5rem;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .main-tab-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem 0.75rem 0 0;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            flex: 1;
            min-width: 200px;
        }

        .main-tab-button:hover {
            background: #e9ecef;
            color: #495057;
        }

        .main-tab-button.active {
            background: #ffd6e7;
            color: #e91e63;
        }

        .main-tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            right: 0;
            height: 2px;
            background: #e91e63;
        }

        .main-tab-icon {
            width: 20px;
            height: 20px;
        }

        /* タブコンテンツ */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Todoフィルター */
        .todo-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .todo-filter-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.75rem;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: fit-content;
        }

        .todo-filter-button:hover {
            background: #e9ecef;
            color: #495057;
        }

        .todo-filter-button.active {
            background: #d1ecf1;
            color: #0c5460;
        }

        /* Todoカード */
        .todo-card {
            background: rgba(255,255,255,0.98);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px #a8edea33;
            transition: all 0.3s ease;
            border-left: 4px solid #6c757d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .todo-card:hover {
            transform: translateY(-2px);

        }

        .todo-card.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .todo-card.high-priority {
            border-left-color: #dc3545;
        }

        .todo-card.medium-priority {
            border-left-color: #ffc107;
        }

        .todo-card.low-priority {
            border-left-color: #6c757d;
        }

        .todo-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .todo-title {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 600;
            color: #43cea2;
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .todo-card:hover .todo-actions {
            opacity: 1;
        }

        .todo-description {
            color: #7ec4cf;
            margin-bottom: 0.75rem;

        }

        .todo-meta {

            gap: 1rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #7ec4cf;
        }

        .todo-priority {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .todo-due-date {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .priority-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .priority-high {

        }

        .priority-low {
            background: #d1ecf1;

        }

        .todo-complete-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.75rem;
            background: #e9ecef;

            font-weight: 500;
            cursor: pointer;

        }

        .todo-complete-button:hover {

        }

        .todo-complete-button.completed {

            color: #fff;
        }

        .todos-container {
            margin-top: 1.5rem;
        }

        .todos-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (max-width: 768px) {

            .todo-card {
                flex-direction: column;

                padding: 1.25rem;
            }
            .todo-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            .todo-actions {
                align-self: flex-end;
                opacity: 1;
            }
            .todo-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            .todo-complete-button {
                align-self: stretch;
                justify-content: center;
                padding: 1rem;
            }
        }

<body>
    <div class="app">

        <div class="stats">

                <i data-lucide="calendar" class="stat-icon"></i>

            </div>
            <div class="stat-card">
                <i data-lucide="check" class="stat-icon completed"></i>

        <!-- メインタブ -->

                        </div>

                                <input type="checkbox" value="tuesday">

                            </label>

                                <input type="checkbox" value="wednesday">
                                <span>水</span>
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="thursday">
                                <span>木</span>
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="friday">

                            <label class="weekday-checkbox">
                                <input type="checkbox" value="saturday">
                                <span>土</span>

                    全て

                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Googleでログイン
                </button>
            </div>
        </div>
    </div>

    <script>
        // ルーティンデータの管理
        let routines = [];
        let currentFilter = 'all';
        let editingRoutineId = null;

        // Todoデータの管理
        let todos = [];
        let currentTodoFilter = 'all';
        let editingTodoId = null;

        // DOM要素の取得
        const addRoutineButton = document.getElementById('addRoutineButton');
        const routineFormContainer = document.getElementById('routineFormContainer');
        const routineTitle = document.getElementById('routineTitle');
        const routineDescription = document.getElementById('routineDescription');
        const routineFrequency = document.getElementById('routineFrequency');
        const routineTime = document.getElementById('routineTime');
        const saveRoutineButton = document.getElementById('saveRoutineButton');
        const routinesList = document.getElementById('routinesList');
        const totalCount = document.getElementById('totalCount');
        const completedCount = document.getElementById('completedCount');
        const completionRate = document.getElementById('completionRate');
        const editModal = document.getElementById('editModal');
        const editTitle = document.getElementById('editTitle');
        const editDescription = document.getElementById('editDescription');
        const editFrequency = document.getElementById('editFrequency');
        const editTime = document.getElementById('editTime');
        const editSaveButton = document.getElementById('editSaveButton');
        const editCancelButton = document.getElementById('editCancelButton');
        const addChecklistItem = document.getElementById('addChecklistItem');
        const checklistItems = document.getElementById('checklistItems');
        const addEditChecklistItem = document.getElementById('addEditChecklistItem');
        const editChecklistItems = document.getElementById('editChecklistItems');

        // Todo用DOM要素
        const addTodoButton = document.getElementById('addTodoButton');
        const todoFormContainer = document.getElementById('todoFormContainer');
        const todoTitle = document.getElementById('todoTitle');
        const todoDescription = document.getElementById('todoDescription');
        const todoPriority = document.getElementById('todoPriority');
        const todoDueDate = document.getElementById('todoDueDate');
        const saveTodoButton = document.getElementById('saveTodoButton');
        const todosList = document.getElementById('todosList');

        // 曜日選択用DOM要素
        const weekdaysContainer = document.getElementById('weekdaysContainer');
        const editWeekdaysContainer = document.getElementById('editWeekdaysContainer');
        const syncStatus = document.getElementById('syncStatus');
        const syncText = document.getElementById('syncText');

        // Firestoreとの同期関数
        async function syncRoutinesToFirestore() {
            if (!isAuthenticated || !currentUser) return;
            
            try {
                showSyncStatus('ルーティンを同期中...');
                
                const userDocRef = window.doc(window.firebaseDb, 'users', currentUser.uid);
                const routinesCollectionRef = window.collection(userDocRef, 'routines');
                
                // 既存のデータを削除
                const existingDocs = await window.getDocs(routinesCollectionRef);
                const deletePromises = existingDocs.docs.map(doc => window.deleteDoc(doc.ref));
                await Promise.all(deletePromises);
                
                // 新しいデータを追加
                const addPromises = routines.map(routine => {
                    const { id, ...routineData } = routine;
                    return window.addDoc(routinesCollectionRef, {
                        ...routineData,
                        userId: currentUser.uid,
                        createdAt: routine.createdAt || new Date().toISOString()
                    });
                });
                await Promise.all(addPromises);
                
                console.log('Routines synced to Firestore');
                showSyncStatus('ルーティンが同期されました', true);
            } catch (error) {
                console.error('Error syncing routines to Firestore:', error);
                showSyncStatus('ルーティンの同期に失敗しました', false);
            }
        }

        async function syncTodosToFirestore() {
            if (!isAuthenticated || !currentUser) return;
            
            try {
                showSyncStatus('Todoを同期中...');
                
                const userDocRef = window.doc(window.firebaseDb, 'users', currentUser.uid);
                const todosCollectionRef = window.collection(userDocRef, 'todos');
                
                // 既存のデータを削除
                const existingDocs = await window.getDocs(todosCollectionRef);
                const deletePromises = existingDocs.docs.map(doc => window.deleteDoc(doc.ref));
                await Promise.all(deletePromises);
                
                // 新しいデータを追加
                const addPromises = todos.map(todo => {
                    const { id, ...todoData } = todo;
                    return window.addDoc(todosCollectionRef, {
                        ...todoData,
                        userId: currentUser.uid,
                        createdAt: todo.createdAt || new Date().toISOString()
                    });
                });
                await Promise.all(addPromises);
                
                console.log('Todos synced to Firestore');
                showSyncStatus('Todoが同期されました', true);
            } catch (error) {
                console.error('Error syncing todos to Firestore:', error);
                showSyncStatus('Todoの同期に失敗しました', false);
            }
        }

        async function loadRoutinesFromFirestore() {
            if (!isAuthenticated || !currentUser) return;
            
            try {
                const userDocRef = window.doc(window.firebaseDb, 'users', currentUser.uid);
                const routinesCollectionRef = window.collection(userDocRef, 'routines');
                const querySnapshot = await window.getDocs(routinesCollectionRef);
                
                const firestoreRoutines = [];
                querySnapshot.forEach((doc) => {
                    firestoreRoutines.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                if (firestoreRoutines.length > 0) {
                    routines = firestoreRoutines;
                    updateDisplay();
                    console.log('Routines loaded from Firestore');
                }
            } catch (error) {
                console.error('Error loading routines from Firestore:', error);
            }
        }

        async function loadTodosFromFirestore() {
            if (!isAuthenticated || !currentUser) return;
            
            try {
                const userDocRef = window.doc(window.firebaseDb, 'users', currentUser.uid);
                const todosCollectionRef = window.collection(userDocRef, 'todos');
                const querySnapshot = await window.getDocs(todosCollectionRef);
                
                const firestoreTodos = [];
                querySnapshot.forEach((doc) => {
                    firestoreTodos.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                if (firestoreTodos.length > 0) {
                    todos = firestoreTodos;
                    updateTodoDisplay();
                    console.log('Todos loaded from Firestore');
                }
            } catch (error) {
                console.error('Error loading todos from Firestore:', error);
            }
        }

        // 同期状態を表示
        function showSyncStatus(message, isSuccess = null) {
            if (!syncStatus || !syncText) return;
            
            syncText.textContent = message;
            syncStatus.style.display = 'block';
            
            if (isSuccess === true) {
                syncStatus.style.background = 'linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%)';
                syncStatus.style.borderColor = '#4caf50';
                syncText.style.color = '#2e7d32';
            } else if (isSuccess === false) {
                syncStatus.style.background = 'linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%)';
                syncStatus.style.borderColor = '#f44336';
                syncText.style.color = '#c62828';
            } else {
                syncStatus.style.background = 'linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%)';
                syncStatus.style.borderColor = '#2196f3';
                syncText.style.color = '#1976d2';
            }
            
            // 成功または失敗の場合は3秒後に非表示
            if (isSuccess !== null) {
                setTimeout(() => {
                    syncStatus.style.display = 'none';
                }, 3000);
            }
        }

        // ローカルストレージからルーティンを読み込み
        function loadRoutines() {
            if (isAuthenticated && currentUser) {
                loadRoutinesFromFirestore();
            } else {
                const savedRoutines = localStorage.getItem('routines');
                if (savedRoutines) {
                    routines = JSON.parse(savedRoutines);
                }
                updateDisplay();
            }
        }

        // ルーティンをローカルストレージに保存
        function saveRoutines() {
            localStorage.setItem('routines', JSON.stringify(routines));
            if (isAuthenticated && currentUser) {
                syncRoutinesToFirestore();
            }
        }

        // ローカルストレージからTodoを読み込み
        function loadTodos() {
            if (isAuthenticated && currentUser) {
                loadTodosFromFirestore();
            } else {
                const savedTodos = localStorage.getItem('todos');
                if (savedTodos) {
                    todos = JSON.parse(savedTodos);
                }
                updateTodoDisplay();
            }
        }

        // Todoをローカルストレージに保存
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
            if (isAuthenticated && currentUser) {
                syncTodosToFirestore();
            }
        }

        // 表示を更新
        function updateDisplay() {
            const filteredRoutines = getFilteredRoutines();
            displayRoutines(filteredRoutines);
            updateStats(filteredRoutines);
        }

        // フィルタリングされたルーティンを取得
        function getFilteredRoutines() {
            if (currentFilter === 'all') {
                return routines;
            }
            return routines.filter(routine => routine.frequency === currentFilter);
        }

        // 統計を更新
        function updateStats(filteredRoutines) {
            const total = filteredRoutines.length;
            const completed = filteredRoutines.filter(routine => routine.completed).length;
            const rate = total > 0 ? Math.round((completed / total) * 100) : 0;

            totalCount.textContent = total;
            completedCount.textContent = completed;
            completionRate.textContent = rate + '%';
        }

        // Todo表示を更新
        function updateTodoDisplay() {
            const filteredTodos = getFilteredTodos();
            displayTodos(filteredTodos);
        }

        // フィルタリングされたTodoを取得
        function getFilteredTodos() {
            if (currentTodoFilter === 'all') {
                return todos;
            } else if (currentTodoFilter === 'pending') {
                return todos.filter(todo => !todo.completed);
            } else if (currentTodoFilter === 'completed') {
                return todos.filter(todo => todo.completed);
            }
            return todos;
        }

        // Todoを表示
        function displayTodos(todosToDisplay) {
            if (todosToDisplay.length === 0) {
                const filterLabel = getTodoFilterLabel(currentTodoFilter);
                todosList.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="check-square" class="empty-icon"></i>
                        <h3>${currentTodoFilter === 'all' ? 'まだTodoがありません' : filterLabel + 'のTodoがありません'}</h3>
                        <p>${currentTodoFilter === 'all' ? '新しいTodoを追加して、タスクを管理しましょう！' : filterLabel + 'のTodoを追加してみましょう！'}</p>
                    </div>
                `;
            } else {
                todosList.innerHTML = todosToDisplay.map(todo => createTodoHTML(todo)).join('');
            }
            
            // Lucideアイコンを更新
            lucide.createIcons();
        }

        // TodoのHTMLを生成
        function createTodoHTML(todo) {
            const priorityLabel = getPriorityLabel(todo.priority);
            const priorityClass = `priority-${todo.priority}`;
            const createdDate = new Date(todo.createdAt).toLocaleDateString('ja-JP');
            const dueDate = todo.dueDate ? new Date(todo.dueDate).toLocaleDateString('ja-JP') : null;
            
            return `
                <div class="todo-card ${todo.completed ? 'completed' : ''} ${todo.priority}-priority" data-id="${todo.id}">
                    <div class="todo-content">
                        <div class="todo-header">
                            <h3 class="todo-title">${todo.title}</h3>
                            <div class="todo-actions">
                                <button class="action-button edit" onclick="editTodo('${todo.id}')" title="編集">
                                    <i data-lucide="edit" style="width: 16px; height: 16px;"></i>
                                </button>
                                <button class="action-button delete" onclick="deleteTodo('${todo.id}')" title="削除">
                                    <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i>
                                </button>
                            </div>
                        </div>
                        
                        ${todo.description ? `<p class="todo-description">${todo.description}</p>` : ''}
                        
                        <div class="todo-meta">
                            <div class="todo-priority">
                                <i data-lucide="flag" style="width: 14px; height: 14px;"></i>
                                <span class="priority-badge ${priorityClass}">${priorityLabel}</span>
                            </div>
                            ${dueDate ? `
                                <div class="todo-due-date">
                                    <i data-lucide="calendar" style="width: 14px; height: 14px;"></i>
                                    <span>期限: ${dueDate}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="todo-date">作成日: ${createdDate}</div>
                    </div>
                    
                    <button class="todo-complete-button ${todo.completed ? 'completed' : ''}" onclick="toggleTodo('${todo.id}')">
                        <i data-lucide="check" style="width: 20px; height: 20px;"></i>
                        ${todo.completed ? '完了済み' : '完了にする'}
                    </button>
                </div>
            `;
        }

        // 優先度のラベルを取得
        function getPriorityLabel(priority) {
            const labels = {
                'high': '高',
                'medium': '中',
                'low': '低'
            };
            return labels[priority] || priority;
        }

        // Todoフィルターのラベルを取得
        function getTodoFilterLabel(filter) {
            const labels = {
                'all': '全て',
                'pending': '未完了',
                'completed': '完了済み'
            };
            return labels[filter] || filter;
        }

        // ルーティンを表示
        function displayRoutines(routinesToDisplay) {
            if (routinesToDisplay.length === 0) {
                const frequencyLabel = getFrequencyLabel(currentFilter);
                routinesList.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="target" class="empty-icon"></i>
                        <h3>${currentFilter === 'all' ? 'まだルーティンがありません' : frequencyLabel + 'のルーティンがありません'}</h3>
                        <p>${currentFilter === 'all' ? '新しいルーティンを追加して、毎日の習慣を始めましょう！' : frequencyLabel + 'のルーティンを追加してみましょう！'}</p>
                    </div>
                `;
            } else {
                routinesList.innerHTML = routinesToDisplay.map(routine => createRoutineHTML(routine)).join('');
            }
            
            // Lucideアイコンを更新
            lucide.createIcons();
            
            // イベントリスナーを追加
            addRoutineEventListeners();
        }

        // 曜日のラベルを取得
        function getWeekdayLabel(weekday) {
            const labels = {
                'monday': '月',
                'tuesday': '火',
                'wednesday': '水',
                'thursday': '木',
                'friday': '金',
                'saturday': '土',
                'sunday': '日'
            };
            return labels[weekday] || weekday;
        }

        // ルーティンのHTMLを生成
        function createRoutineHTML(routine) {
            const frequencyIcon = getFrequencyIcon(routine.frequency);
            const frequencyLabel = getFrequencyLabel(routine.frequency);
            const createdDate = new Date(routine.createdAt).toLocaleDateString('ja-JP');
            
            // 曜日表示を生成
            let weekdaysDisplay = '';
            if (routine.frequency === 'weekly' && routine.weekdays && routine.weekdays.length > 0) {
                const weekdayLabels = routine.weekdays.map(day => getWeekdayLabel(day)).join('・');
                weekdaysDisplay = `
                    <div class="routine-weekdays">
                        <i data-lucide="calendar" style="width: 14px; height: 14px;"></i>
                        <span>${weekdayLabels}</span>
                    </div>
                `;
            }
            
            return `
                <div class="routine-card ${routine.completed ? 'completed' : ''}" data-id="${routine.id}">
                    <div class="routine-content">
                        <div class="routine-header">
                            <h3 class="routine-title">${routine.title}</h3>
                            <div class="routine-actions">
                                <button class="action-button edit" onclick="editRoutine('${routine.id}')" title="編集">
                                    <i data-lucide="edit" style="width: 16px; height: 16px;"></i>
                                </button>
                                <button class="action-button delete" onclick="deleteRoutine('${routine.id}')" title="削除">
                                    <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i>
                                </button>
                            </div>
                        </div>
                        
                        ${routine.description ? `<p class="routine-description">${routine.description}</p>` : ''}
                        
                        <div class="routine-meta">
                            <div class="routine-frequency">
                                <i data-lucide="${frequencyIcon}" style="width: 14px; height: 14px;"></i>
                                <span>${frequencyLabel}</span>
                            </div>
                            ${routine.time ? `
                                <div class="routine-time">
                                    <i data-lucide="clock" style="width: 14px; height: 14px;"></i>
                                    <span>${routine.time}</span>
                                </div>
                            ` : ''}
                            ${weekdaysDisplay}
                        </div>
                        
                        <div class="routine-date">作成日: ${createdDate}</div>
                    </div>
                    
                    <button class="complete-button ${routine.completed ? 'completed' : ''}" onclick="toggleRoutine('${routine.id}')">
                        <i data-lucide="check" style="width: 20px; height: 20px;"></i>
                        ${routine.completed ? '完了済み' : '完了にする'}
                    </button>
                </div>
            `;
        }

        // 頻度のラベルを取得
        function getFrequencyLabel(frequency) {
            const labels = {
                'daily': '毎日',
                'weekly': '毎週',
                'monthly': '毎月'
            };
            return labels[frequency] || frequency;
        }

        // 頻度のアイコンを取得
        function getFrequencyIcon(frequency) {
            const icons = {
                'daily': 'sun',
                'weekly': 'calendar-days',
                'monthly': 'calendar'
            };
            return icons[frequency] || 'clock';
        }

        // 頻度選択時の処理
        function handleFrequencyChange() {
            const frequency = routineFrequency.value;
            if (frequency === 'weekly') {
                weekdaysContainer.style.display = 'block';
            } else {
                weekdaysContainer.style.display = 'none';
            }
        }

        // 編集時の頻度選択処理
        function handleEditFrequencyChange() {
            const frequency = editFrequency.value;
            if (frequency === 'weekly') {
                editWeekdaysContainer.style.display = 'block';
            } else {
                editWeekdaysContainer.style.display = 'none';
            }
        }

        // 選択された曜日を取得
        function getSelectedWeekdays() {
            const checkboxes = weekdaysContainer.querySelectorAll('input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        // 編集用の選択された曜日を取得
        function getEditSelectedWeekdays() {
            const checkboxes = editWeekdaysContainer.querySelectorAll('input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        // 曜日を設定
        function setWeekdays(weekdays) {
            // 全てのチェックボックスをリセット
            weekdaysContainer.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });
            
            // 指定された曜日をチェック
            weekdays.forEach(day => {
                const checkbox = weekdaysContainer.querySelector(`input[value="${day}"]`);
                if (checkbox) {
                    checkbox.checked = true;
                }
            });
        }

        // 編集用の曜日を設定
        function setEditWeekdays(weekdays) {
            // 全てのチェックボックスをリセット
            editWeekdaysContainer.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });
            
            // 指定された曜日をチェック
            weekdays.forEach(day => {
                const checkbox = editWeekdaysContainer.querySelector(`input[value="${day}"]`);
                if (checkbox) {
                    checkbox.checked = true;
                }
            });
        }

        // ルーティンの追加
        function addRoutine() {
            const title = routineTitle.value.trim();
            if (!title) return;

            const checklist = getChecklistItems();
            const weekdays = routineFrequency.value === 'weekly' ? getSelectedWeekdays() : [];
            
            const routine = {
                id: Date.now().toString(),
                title: title,
                description: routineDescription.value.trim(),
                frequency: routineFrequency.value,
                time: routineTime.value,
                weekdays: weekdays,
                completed: false,
                createdAt: new Date().toISOString(),
                userId: isAuthenticated && currentUser ? currentUser.uid : 'local',
                checklist: checklist
            };

            routines.push(routine);
            saveRoutines();
            updateDisplay();
            
            // フォームをリセット
            resetForm();
            routineFormContainer.style.display = 'none';
        }

        // Todoの追加
        function addTodo() {
            const title = todoTitle.value.trim();
            if (!title) return;
            
            const todo = {
                id: Date.now().toString(),
                title: title,
                description: todoDescription.value.trim(),
                priority: todoPriority.value,
                dueDate: todoDueDate.value || null,
                completed: false,
                createdAt: new Date().toISOString(),
                userId: isAuthenticated && currentUser ? currentUser.uid : 'local'
            };

            todos.push(todo);
            saveTodos();
            updateTodoDisplay();
            
            // フォームをリセット
            resetTodoForm();
            todoFormContainer.style.display = 'none';
        }

        // Todoフォームをリセット
        function resetTodoForm() {
            todoTitle.value = '';
            todoDescription.value = '';
            todoPriority.value = 'low';
            todoDueDate.value = '';
        }

        // Todoの編集
        function editTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            editingTodoId = id;
            // 編集モーダルをTodo用に変更
            editTitle.value = todo.title;
            editDescription.value = todo.description || '';
            editFrequency.value = todo.priority; // 一時的に頻度フィールドを使用
            editTime.value = todo.dueDate || '';
            
            editModal.style.display = 'flex';
        }

        // Todoの編集を保存
        function saveTodoEdit() {
            if (!editingTodoId) return;

            const todo = todos.find(t => t.id === editingTodoId);
            if (!todo) return;

            const title = editTitle.value.trim();
            if (!title) return;

            todo.title = title;
            todo.description = editDescription.value.trim();
            todo.priority = editFrequency.value; // 一時的に頻度フィールドを使用
            todo.dueDate = editTime.value || null;

            saveTodos();
            updateTodoDisplay();
            editModal.style.display = 'none';
            editingTodoId = null;
        }

        // Todoの削除
        function deleteTodo(id) {
            if (confirm('このTodoを削除しますか？')) {
                todos = todos.filter(t => t.id !== id);
                saveTodos();
                updateTodoDisplay();
            }
        }

        // Todoの完了状態を切り替え
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                updateTodoDisplay();
            }
        }

        // チェックリストアイテムを取得
        function getChecklistItems() {
            const items = [];
            const checkboxes = checklistItems.querySelectorAll('.checklist-checkbox');
            const texts = checklistItems.querySelectorAll('.checklist-text');
            
            checkboxes.forEach((checkbox, index) => {
                const text = texts[index].value.trim();
                if (text) {
                    items.push({
                        text: text,
                        checked: checkbox.checked
                    });
                }
            });
            
            return items;
        }

        // フォームをリセット
        function resetForm() {
            routineTitle.value = '';
            routineDescription.value = '';
            routineFrequency.value = 'daily';
            routineTime.value = '';
            weekdaysContainer.style.display = 'none';
            setWeekdays([]);
            checklistItems.innerHTML = `
                <div class="checklist-item" style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
                    <input type="checkbox" class="checklist-checkbox">
                    <input type="text" placeholder="メニュー名（例：ベンチプレス）" class="checklist-text" style="flex: 1;">
                    <button type="button" class="remove-checklist-item" style="margin-left: 4px;">削除</button>
                </div>
            `;
        }

        // ルーティンの編集
        function editRoutine(id) {
            const routine = routines.find(r => r.id === id);
            if (!routine) return;

            editingRoutineId = id;
            editTitle.value = routine.title;
            editDescription.value = routine.description || '';
            editFrequency.value = routine.frequency;
            editTime.value = routine.time || '';
            
            // 曜日を設定
            if (routine.frequency === 'weekly') {
                editWeekdaysContainer.style.display = 'block';
                setEditWeekdays(routine.weekdays || []);
            } else {
                editWeekdaysContainer.style.display = 'none';
                setEditWeekdays([]);
            }
            
            // チェックリストを設定
            editChecklistItems.innerHTML = '';
            if (routine.checklist && routine.checklist.length > 0) {
                routine.checklist.forEach(item => {
                    addEditChecklistItemToDOM(item.text, item.checked);
                });
            } else {
                addEditChecklistItemToDOM('', false);
            }
            
            editModal.style.display = 'flex';
        }

        // 編集用チェックリストアイテムをDOMに追加
        function addEditChecklistItemToDOM(text = '', checked = false) {
            const item = document.createElement('div');
            item.style.cssText = 'display: flex; align-items: center; gap: 8px; margin-bottom: 4px;';
            item.innerHTML = `
                <input type="checkbox" class="checklist-checkbox" ${checked ? 'checked' : ''}>
                <input type="text" placeholder="メニュー名（例：ベンチプレス）" class="checklist-text" style="flex: 1;" value="${text}">
                <button type="button" class="remove-checklist-item" style="margin-left: 4px;">削除</button>
            `;
            
            const removeButton = item.querySelector('.remove-checklist-item');
            removeButton.addEventListener('click', () => {
                if (editChecklistItems.children.length > 1) {
                    item.remove();
                }
            });
            
            editChecklistItems.appendChild(item);
        }

        // 編集を保存
        function saveEdit() {
            if (!editingRoutineId) return;

            const routine = routines.find(r => r.id === editingRoutineId);
            if (!routine) return;

            const title = editTitle.value.trim();
            if (!title) return;

            const checklist = getEditChecklistItems();
            const weekdays = editFrequency.value === 'weekly' ? getEditSelectedWeekdays() : [];

            routine.title = title;
            routine.description = editDescription.value.trim();
            routine.frequency = editFrequency.value;
            routine.time = editTime.value;
            routine.weekdays = weekdays;
            routine.checklist = checklist;

            saveRoutines();
            updateDisplay();
            editModal.style.display = 'none';
            editingRoutineId = null;
        }

        // 編集用チェックリストアイテムを取得
        function getEditChecklistItems() {
            const items = [];
            const checkboxes = editChecklistItems.querySelectorAll('.checklist-checkbox');
            const texts = editChecklistItems.querySelectorAll('.checklist-text');
            
            checkboxes.forEach((checkbox, index) => {
                const text = texts[index].value.trim();
                if (text) {
                    items.push({
                        text: text,
                        checked: checkbox.checked
                    });
                }
            });
            
            return items;
        }

        // ルーティンの削除
        function deleteRoutine(id) {
            if (confirm('このルーティンを削除しますか？')) {
                routines = routines.filter(r => r.id !== id);
                saveRoutines();
                updateDisplay();
            }
        }

        // ルーティンの完了状態を切り替え
        function toggleRoutine(id) {
            const routine = routines.find(r => r.id === id);
            if (routine) {
                routine.completed = !routine.completed;
                saveRoutines();
                updateDisplay();
            }
        }

        // イベントリスナーを追加
        function addRoutineEventListeners() {
            // 削除ボタンのイベントリスナー
            document.querySelectorAll('.remove-checklist-item').forEach(button => {
                button.addEventListener('click', function() {
                    if (this.closest('#checklistItems').children.length > 1) {
                        this.closest('.checklist-item').remove();
                    }
                });
            });
        }

        // イベントリスナーの設定
        addRoutineButton.addEventListener('click', () => {
            if (routineFormContainer.style.display === 'none') {
                routineFormContainer.style.display = 'block';
            } else {
                routineFormContainer.style.display = 'none';
            }
        });

        saveRoutineButton.addEventListener('click', addRoutine);

        addTodoButton.addEventListener('click', () => {
            if (todoFormContainer.style.display === 'none') {
                todoFormContainer.style.display = 'block';
            } else {
                todoFormContainer.style.display = 'none';
            }
        });

        saveTodoButton.addEventListener('click', addTodo);

        // 頻度選択のイベントリスナー
        routineFrequency.addEventListener('change', handleFrequencyChange);
        editFrequency.addEventListener('change', handleEditFrequencyChange);

        editSaveButton.addEventListener('click', () => {
            if (editingRoutineId) {
                saveEdit();
            } else if (editingTodoId) {
                saveTodoEdit();
            }
        });
        editCancelButton.addEventListener('click', () => {
            editModal.style.display = 'none';
            editingRoutineId = null;
            editingTodoId = null;
        });

        addChecklistItem.addEventListener('click', () => {
            const item = document.createElement('div');
            item.style.cssText = 'display: flex; align-items: center; gap: 8px; margin-bottom: 4px;';
            item.innerHTML = `
                <input type="checkbox" class="checklist-checkbox">
                <input type="text" placeholder="メニュー名（例：ベンチプレス）" class="checklist-text" style="flex: 1;">
                <button type="button" class="remove-checklist-item" style="margin-left: 4px;">削除</button>
            `;
            
            const removeButton = item.querySelector('.remove-checklist-item');
            removeButton.addEventListener('click', () => {
                if (checklistItems.children.length > 1) {
                    item.remove();
                }
            });
            
            checklistItems.appendChild(item);
        });

        addEditChecklistItem.addEventListener('click', () => {
            addEditChecklistItemToDOM();
        });

        // メインタブのイベントリスナー
        document.querySelectorAll('.main-tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // アクティブクラスを更新
                document.querySelectorAll('.main-tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // タブコンテンツを切り替え
                const tabName = button.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tabName + 'Tab').classList.add('active');
            });
        });

        // ルーティンフィルターボタンのイベントリスナー
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // アクティブクラスを更新
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // フィルターを更新
                currentFilter = button.dataset.filter;
                updateDisplay();
            });
        });

        // Todoフィルターボタンのイベントリスナー
        document.querySelectorAll('.todo-filter-button').forEach(button => {
            button.addEventListener('click', () => {
                // アクティブクラスを更新
                document.querySelectorAll('.todo-filter-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // フィルターを更新
                currentTodoFilter = button.dataset.todoFilter;
                updateTodoDisplay();
            });
        });

        // 認証関連の変数
        let currentUser = null;
        let isAuthenticated = false;

        // 認証状態の監視
        function initializeAuth() {
            if (window.onAuthStateChanged && window.firebaseAuth) {
                window.onAuthStateChanged(window.firebaseAuth, (user) => {
                    if (user) {
                        currentUser = user;
                        isAuthenticated = true;
                        updateAuthUI();
                        console.log('User logged in:', user.email);
                        
                        // ログイン時にFirestoreからデータを読み込み
                        showSyncStatus('データを読み込み中...');
                        loadRoutinesFromFirestore();
                        loadTodosFromFirestore();
                    } else {
                        currentUser = null;
                        isAuthenticated = false;
                        updateAuthUI();
                        console.log('User logged out');
                        
                        // ログアウト時にローカルストレージからデータを読み込み
                        loadRoutines();
                        loadTodos();
                        
                        // 同期状態を非表示
                        if (syncStatus) {
                            syncStatus.style.display = 'none';
                        }
                    }
                });
            }
        }

        // 認証UIの更新
        function updateAuthUI() {
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            const loginButton = document.getElementById('loginButton');
            const logoutButton = document.getElementById('logoutButton');
            const authNotice = document.getElementById('authNotice');

            if (isAuthenticated && currentUser) {
                userInfo.style.display = 'flex';
                loginButton.style.display = 'none';
                logoutButton.style.display = 'flex';
                authNotice.style.display = 'none';
                
                const displayName = currentUser.displayName || currentUser.email?.split('@')[0] || 'ユーザー';
                userName.textContent = displayName;
            } else {
                userInfo.style.display = 'none';
                loginButton.style.display = 'flex';
                logoutButton.style.display = 'none';
                authNotice.style.display = 'block';
            }
        }

        // ログインモーダルの制御
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('modalTitle').textContent = 'ログイン';
            document.getElementById('authSubmitButton').textContent = 'ログイン';
            document.getElementById('usernameGroup').style.display = 'none';
            document.getElementById('confirmPasswordGroup').style.display = 'none';
            document.getElementById('authConfirmPassword').required = false;
            document.getElementById('authUsername').required = false;
        }

        function showRegisterModal() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('modalTitle').textContent = '会員登録';
            document.getElementById('authSubmitButton').textContent = '登録';
            document.getElementById('usernameGroup').style.display = 'block';
            document.getElementById('confirmPasswordGroup').style.display = 'block';
            document.getElementById('authConfirmPassword').required = true;
            document.getElementById('authUsername').required = false;
        }

        function hideLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('authForm').reset();
            document.getElementById('authError').style.display = 'none';
        }

        // ログイン処理
        async function handleLogin(email, password) {
            try {
                const userCredential = await window.signInWithEmailAndPassword(window.firebaseAuth, email, password);
                hideLoginModal();
                return { success: true };
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'ログインに失敗しました';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'ユーザーが見つかりません';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'パスワードが正しくありません';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = '無効なメールアドレスです';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'アカウントが無効になっています';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'ログイン試行回数が多すぎます';
                        break;
                }
                
                return { success: false, error: errorMessage };
            }
        }

        // 会員登録処理
        async function handleRegister(email, password, username) {
            try {
                const userCredential = await window.createUserWithEmailAndPassword(window.firebaseAuth, email, password);
                
                // ユーザー名を設定
                if (username && userCredential.user) {
                    await userCredential.user.updateProfile({
                        displayName: username
                    });
                }
                
                hideLoginModal();
                return { success: true };
            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = '登録に失敗しました';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'このメールアドレスは既に使用されています';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'パスワードが弱すぎます（6文字以上で入力してください）';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = '無効なメールアドレスです';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'メール/パスワード認証が有効になっていません';
                        break;
                }
                
                return { success: false, error: errorMessage };
            }
        }

        // Googleログイン処理
        async function handleGoogleLogin() {
            try {
                const provider = new window.GoogleAuthProvider();
                provider.setCustomParameters({
                    prompt: 'select_account'
                });
                
                const userCredential = await window.signInWithPopup(window.firebaseAuth, provider);
                hideLoginModal();
                return { success: true };
            } catch (error) {
                console.error('Google login error:', error);
                let errorMessage = 'Googleログインに失敗しました';
                
                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'ログインがキャンセルされました';
                        break;
                    case 'auth/popup-blocked':
                        errorMessage = 'ポップアップがブロックされました';
                        break;
                    case 'auth/cancelled-popup-request':
                        errorMessage = 'ログインがキャンセルされました';
                        break;
                }
                
                return { success: false, error: errorMessage };
            }
        }

        // ログアウト処理
        async function handleLogout() {
            try {
                await window.signOut(window.firebaseAuth);
                return { success: true };
            } catch (error) {
                console.error('Logout error:', error);
                return { success: false, error: 'ログアウトに失敗しました' };
            }
        }

        // 認証イベントリスナーの設定
        function setupAuthEventListeners() {
            // ログインボタン
            document.getElementById('loginButton').addEventListener('click', showLoginModal);
            document.getElementById('authNoticeButton').addEventListener('click', showLoginModal);
            
            // ログアウトボタン
            document.getElementById('logoutButton').addEventListener('click', async () => {
                const result = await handleLogout();
                if (!result.success) {
                    alert(result.error);
                }
            });
            
            // モーダルを閉じる
            document.getElementById('closeModal').addEventListener('click', hideLoginModal);
            document.getElementById('loginModal').addEventListener('click', (e) => {
                if (e.target.id === 'loginModal') {
                    hideLoginModal();
                }
            });
            
            // 認証タブの切り替え
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    if (tab.dataset.authTab === 'login') {
                        showLoginModal();
                    } else {
                        showRegisterModal();
                    }
                });
            });
            
            // 認証フォームの送信
            document.getElementById('authForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('authEmail').value;
                const password = document.getElementById('authPassword').value;
                const username = document.getElementById('authUsername').value;
                const confirmPassword = document.getElementById('authConfirmPassword').value;
                const errorElement = document.getElementById('authError');
                const submitButton = document.getElementById('authSubmitButton');
                
                // エラーメッセージをクリア
                errorElement.style.display = 'none';
                submitButton.disabled = true;
                submitButton.textContent = '処理中...';
                
                try {
                    let result;
                    
                    if (document.querySelector('.auth-tab.active').dataset.authTab === 'login') {
                        result = await handleLogin(email, password);
                    } else {
                        // 会員登録の場合はパスワード確認
                        if (password !== confirmPassword) {
                            throw new Error('パスワードが一致しません');
                        }
                        if (password.length < 6) {
                            throw new Error('パスワードは6文字以上で入力してください');
                        }
                        result = await handleRegister(email, password, username);
                    }
                    
                    if (!result.success) {
                        errorElement.textContent = result.error;
                        errorElement.style.display = 'block';
                    }
                } catch (error) {
                    errorElement.textContent = error.message || 'エラーが発生しました';
                    errorElement.style.display = 'block';
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = document.querySelector('.auth-tab.active').dataset.authTab === 'login' ? 'ログイン' : '登録';
                }
            });
            
            // Google認証ボタン
            document.getElementById('googleAuthButton').addEventListener('click', async () => {
                const submitButton = document.getElementById('authSubmitButton');
                const errorElement = document.getElementById('authError');
                
                submitButton.disabled = true;
                errorElement.style.display = 'none';
                
                try {
                    const result = await handleGoogleLogin();
                    if (!result.success) {
                        errorElement.textContent = result.error;
                        errorElement.style.display = 'block';
                    }
                } catch (error) {
                    errorElement.textContent = 'Googleログインでエラーが発生しました';
                    errorElement.style.display = 'block';
                } finally {
                    submitButton.disabled = false;
                }
            });
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            loadRoutines();
            loadTodos();
            lucide.createIcons();
            
            // Firebase SDKの読み込みを待ってから認証を初期化
            setTimeout(() => {
                initializeAuth();
                setupAuthEventListeners();
                updateAuthUI();
            }, 1000);
        });
    </script>
