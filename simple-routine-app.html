<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Routine - 習慣管理アプリ</title>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8ffae 0%, #a8edea 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .app {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255,255,255,0.98);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(168, 237, 234, 0.15);
            border: 1px solid #a8edea;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #7ec4cf;
            font-size: 1.2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 2.5rem;
            font-weight: 700;
            color: #43cea2;
            margin: 0;
            text-shadow: 0 2px 4px rgba(168, 237, 234, 0.2);
        }
        .title-icon {
            width: 2rem;
            height: 2rem;
            color: #43cea2;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #7ec4cf;
            margin: 0;
            font-weight: 300;
        }
        .user-section {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #43cea2;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            background: #e0f7fa;
            border-radius: 20px;
            border: 1px solid #a8edea;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid #a8edea;
            box-shadow: 0 4px 20px rgba(168, 237, 234, 0.10);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px #f8ffae99;
        }
        .stat-icon {
            width: 2rem;
            height: 2rem;
            color: #43cea2;
        }
        .stat-icon.completed {
            color: #f7b2e6;
        }
        .stat-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #43cea2;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #7ec4cf;
            font-weight: 400;
        }
        .frequency-tabs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .tab-button {
            background: #e0f7fa;
            color: #43cea2;
            border: 1px solid #a8edea;
            border-radius: 25px;
            padding: 0.75rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab-button:hover {
            background: #f8ffae;
            color: #43cea2;
        }
        .tab-button.active {
            background: linear-gradient(135deg, #a8edea 0%, #f8ffae 100%);
            color: #333;
            box-shadow: 0 4px 15px #f7b2e6aa;
        }
        .tab-icon {
            width: 1rem;
            height: 1rem;
        }
        .actions {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .add-button {
            background: linear-gradient(135deg, #a8edea 0%, #f8ffae 100%);
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            color: #43cea2;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px #f7b2e6aa;
        }
        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px #f8ffae99;
        }
        .button-icon {
            width: 1.25rem;
            height: 1.25rem;
        }
        .form-container {
            margin-bottom: 2rem;
        }
        .form {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid #a8edea;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-row {
            display: flex;
            gap: 1rem;
        }
        .form-group {
            flex: 1;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #43cea2;
            font-size: 0.875rem;
        }
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #a8edea;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255,255,255,0.98);
            color: #43cea2;
            transition: all 0.3s ease;
        }
        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #b2b2b2;
        }
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #43cea2;
            box-shadow: 0 0 0 3px #a8edea66;
        }
        .form-select option {
            background: white;
            color: #43cea2;
        }
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }
        .save-button {
            background: linear-gradient(135deg, #a8edea 0%, #f8ffae 100%);
            border: none;
            border-radius: 12px;
            padding: 0.875rem 1.5rem;
            color: #43cea2;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px #f7b2e6aa;
        }
        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px #f8ffae99;
        }
        .routines-container {
            margin-top: 2rem;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #7ec4cf;
        }
        .empty-icon {
            width: 4rem;
            height: 4rem;
            color: #f7b2e6;
            margin-bottom: 1rem;
        }
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #43cea2;
        }
        .empty-state p {
            font-size: 1rem;
            color: #43cea2;
        }
        .routines-list {
            display: grid;
            gap: 1rem;
        }
        .routine-card {
            background: rgba(255,255,255,0.98);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid #a8edea;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 2px 8px #a8edea33;
        }
        .routine-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px #f8ffae99;
            border-color: #f7b2e6;
        }
        .routine-card.completed {
            background: #f8ffae;
            border-color: #43cea2;
        }
        .routine-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .routine-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }
        .routine-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #43cea2;
            margin: 0;
            flex: 1;
        }
        .routine-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .routine-card:hover .routine-actions {
            opacity: 1;
        }
        .action-button {
            background: #e0f7fa;
            border: 1px solid #a8edea;
            border-radius: 8px;
            padding: 0.5rem;
            color: #43cea2;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .action-button.edit {
            color: #43cea2;
        }
        .action-button.delete {
            color: #f7b2e6;
        }
        .routine-description {
            color: #7ec4cf;
            font-size: 0.9rem;
            line-height: 1.5;
            margin: 0;
        }
        .routine-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .routine-frequency,
        .routine-time {
            background: #f7faff;
            border: 1px solid #a8edea;
            color: #43cea2;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .routine-date {
            font-size: 0.8rem;
            color: #7ec4cf;
            font-weight: 400;
        }
        .complete-button {
            background: linear-gradient(135deg, #a8edea 0%, #f8ffae 100%);
            border: 1px solid #a8edea;
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            color: #43cea2;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            box-shadow: 0 2px 8px #a8edea33;
            position: relative;
            overflow: hidden;
        }
        .complete-button.completed {
            background: linear-gradient(135deg, #f8ffae 0%, #43cea2 100%);
            border-color: #43cea2;
            color: #fff;
            box-shadow: 0 2px 8px #f7b2e6aa;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(168, 237, 234, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal {
            background: #f7faff;
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid #a8edea;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .modal h3 {
            color: #43cea2;
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }
        .cancel-button {
            background: #f7b2e6;
            border: 1px solid #a8edea;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cancel-button:hover {
            background: #f8ffae;
            color: #43cea2;
        }
        .form-checklist {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-checklist label {
            margin-bottom: 0.5rem;
        }
        .form-checklist input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #a8edea;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .form-checklist button {
            background: #e0f7fa;
            border: 1px solid #a8edea;
            color: #43cea2;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .form-checklist button:hover {
            background: #f8ffae;
        }
        @media (max-width: 768px) {
            .app {
                padding: 1rem;
                margin: 1rem;
                width: calc(100% - 2rem);
            }
            .title {
                font-size: 2rem;
            }
            .user-section {
                position: static;
                justify-content: center;
                margin-top: 1rem;
            }
            .stats {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            .frequency-tabs {
                gap: 0.25rem;
            }
            .tab-button {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
            .form-row {
                flex-direction: column;
            }
            .routine-card {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
                padding: 1.25rem;
            }
            .routine-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            .routine-actions {
                align-self: flex-end;
                opacity: 1;
            }
            .routine-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            .complete-button {
                align-self: stretch;
                justify-content: center;
                padding: 1rem;
            }
            .modal {
                margin: 1rem;
                padding: 1.5rem;
            }
            .routines-list {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i data-lucide="target" class="title-icon"></i>
                    My Routine
                </h1>
                <p class="subtitle">毎日の習慣を管理して、より良い生活を</p>
            </div>
            <div class="user-section">
                <div class="user-info">
                    <i data-lucide="user" style="width: 16px; height: 16px;"></i>
                    <span>ユーザー</span>
                </div>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <i data-lucide="calendar" class="stat-icon"></i>
                <div class="stat-info">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">総ルーティン</span>
                </div>
            </div>
            <div class="stat-card">
                <i data-lucide="check" class="stat-icon completed"></i>
                <div class="stat-info">
                    <span class="stat-number" id="completedCount">0</span>
                    <span class="stat-label">完了済み</span>
                </div>
            </div>
            <div class="stat-card">
                <i data-lucide="clock" class="stat-icon"></i>
                <div class="stat-info">
                    <span class="stat-number" id="completionRate">0%</span>
                    <span class="stat-label">達成率</span>
                </div>
            </div>
        </div>

        <div class="frequency-tabs">
            <button class="tab-button active" data-filter="all">
                <i data-lucide="list" class="tab-icon"></i>
                全て
            </button>
            <button class="tab-button" data-filter="daily">
                <i data-lucide="sun" class="tab-icon"></i>
                毎日
            </button>
            <button class="tab-button" data-filter="weekly">
                <i data-lucide="calendar-days" class="tab-icon"></i>
                毎週
            </button>
            <button class="tab-button" data-filter="monthly">
                <i data-lucide="calendar" class="tab-icon"></i>
                毎月
            </button>
        </div>

        <div class="actions">
            <button class="add-button" id="addButton">
                <i data-lucide="plus" class="button-icon"></i>
                新しいルーティンを追加
            </button>
        </div>

        <div class="form-container" id="formContainer" style="display: none;">
            <div class="form">
                <input type="text" placeholder="ルーティンのタイトル" id="routineTitle" class="form-input">
                <textarea placeholder="説明（オプション）" id="routineDescription" class="form-textarea"></textarea>
                
                <div class="form-checklist">
                    <label class="form-label">メニュー（チェックリスト）</label>
                    <div id="checklistItems">
                        <div class="checklist-item" style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
                            <input type="checkbox" class="checklist-checkbox">
                            <input type="text" placeholder="メニュー名（例：ベンチプレス）" class="checklist-text" style="flex: 1;">
                            <button type="button" class="remove-checklist-item" style="margin-left: 4px;">削除</button>
                        </div>
                    </div>
                    <button type="button" id="addChecklistItem" style="margin-top: 4px;">項目を追加</button>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">頻度</label>
                        <select id="routineFrequency" class="form-select">
                            <option value="daily">毎日</option>
                            <option value="weekly">毎週</option>
                            <option value="monthly">毎月</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">時間</label>
                        <input type="time" id="routineTime" class="form-input">
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button class="save-button" id="saveButton">保存</button>
                </div>
            </div>
        </div>

        <div class="routines-container">
            <div class="routines-list" id="routinesList">
                <!-- ルーティンがここに動的に追加されます -->
            </div>
        </div>
    </div>

    <!-- 編集モーダル -->
    <div class="modal-overlay" id="editModal" style="display: none;">
        <div class="modal">
            <h3>ルーティンを編集</h3>
            <input type="text" placeholder="ルーティンのタイトル" id="editTitle" class="form-input">
            <textarea placeholder="説明（オプション）" id="editDescription" class="form-textarea"></textarea>
            
            <div class="form-checklist">
                <label class="form-label">メニュー（チェックリスト）</label>
                <div id="editChecklistItems">
                    <!-- 編集用チェックリスト -->
                </div>
                <button type="button" id="addEditChecklistItem">項目を追加</button>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">頻度</label>
                    <select id="editFrequency" class="form-select">
                        <option value="daily">毎日</option>
                        <option value="weekly">毎週</option>
                        <option value="monthly">毎月</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">時間</label>
                    <input type="time" id="editTime" class="form-input">
                </div>
            </div>
            
            <div class="modal-buttons">
                <button class="save-button" id="editSaveButton">保存</button>
                <button class="cancel-button" id="editCancelButton">キャンセル</button>
            </div>
        </div>
    </div>

    <script>
        // ルーティンデータの管理
        let routines = [];
        let currentFilter = 'all';
        let editingRoutineId = null;

        // DOM要素の取得
        const addButton = document.getElementById('addButton');
        const formContainer = document.getElementById('formContainer');
        const routineTitle = document.getElementById('routineTitle');
        const routineDescription = document.getElementById('routineDescription');
        const routineFrequency = document.getElementById('routineFrequency');
        const routineTime = document.getElementById('routineTime');
        const saveButton = document.getElementById('saveButton');
        const routinesList = document.getElementById('routinesList');
        const totalCount = document.getElementById('totalCount');
        const completedCount = document.getElementById('completedCount');
        const completionRate = document.getElementById('completionRate');
        const editModal = document.getElementById('editModal');
        const editTitle = document.getElementById('editTitle');
        const editDescription = document.getElementById('editDescription');
        const editFrequency = document.getElementById('editFrequency');
        const editTime = document.getElementById('editTime');
        const editSaveButton = document.getElementById('editSaveButton');
        const editCancelButton = document.getElementById('editCancelButton');
        const addChecklistItem = document.getElementById('addChecklistItem');
        const checklistItems = document.getElementById('checklistItems');
        const addEditChecklistItem = document.getElementById('addEditChecklistItem');
        const editChecklistItems = document.getElementById('editChecklistItems');

        // ローカルストレージからルーティンを読み込み
        function loadRoutines() {
            const savedRoutines = localStorage.getItem('routines');
            if (savedRoutines) {
                routines = JSON.parse(savedRoutines);
            }
            updateDisplay();
        }

        // ルーティンをローカルストレージに保存
        function saveRoutines() {
            localStorage.setItem('routines', JSON.stringify(routines));
        }

        // 表示を更新
        function updateDisplay() {
            const filteredRoutines = getFilteredRoutines();
            displayRoutines(filteredRoutines);
            updateStats(filteredRoutines);
        }

        // フィルタリングされたルーティンを取得
        function getFilteredRoutines() {
            if (currentFilter === 'all') {
                return routines;
            }
            return routines.filter(routine => routine.frequency === currentFilter);
        }

        // 統計を更新
        function updateStats(filteredRoutines) {
            const total = filteredRoutines.length;
            const completed = filteredRoutines.filter(routine => routine.completed).length;
            const rate = total > 0 ? Math.round((completed / total) * 100) : 0;

            totalCount.textContent = total;
            completedCount.textContent = completed;
            completionRate.textContent = rate + '%';
        }

        // ルーティンを表示
        function displayRoutines(routinesToDisplay) {
            if (routinesToDisplay.length === 0) {
                const frequencyLabel = getFrequencyLabel(currentFilter);
                routinesList.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="target" class="empty-icon"></i>
                        <h3>${currentFilter === 'all' ? 'まだルーティンがありません' : frequencyLabel + 'のルーティンがありません'}</h3>
                        <p>${currentFilter === 'all' ? '新しいルーティンを追加して、毎日の習慣を始めましょう！' : frequencyLabel + 'のルーティンを追加してみましょう！'}</p>
                    </div>
                `;
            } else {
                routinesList.innerHTML = routinesToDisplay.map(routine => createRoutineHTML(routine)).join('');
            }
            
            // Lucideアイコンを更新
            lucide.createIcons();
            
            // イベントリスナーを追加
            addRoutineEventListeners();
        }

        // ルーティンのHTMLを生成
        function createRoutineHTML(routine) {
            const frequencyIcon = getFrequencyIcon(routine.frequency);
            const frequencyLabel = getFrequencyLabel(routine.frequency);
            const createdDate = new Date(routine.createdAt).toLocaleDateString('ja-JP');
            
            return `
                <div class="routine-card ${routine.completed ? 'completed' : ''}" data-id="${routine.id}">
                    <div class="routine-content">
                        <div class="routine-header">
                            <h3 class="routine-title">${routine.title}</h3>
                            <div class="routine-actions">
                                <button class="action-button edit" onclick="editRoutine('${routine.id}')" title="編集">
                                    <i data-lucide="edit" style="width: 16px; height: 16px;"></i>
                                </button>
                                <button class="action-button delete" onclick="deleteRoutine('${routine.id}')" title="削除">
                                    <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i>
                                </button>
                            </div>
                        </div>
                        
                        ${routine.description ? `<p class="routine-description">${routine.description}</p>` : ''}
                        
                        <div class="routine-meta">
                            <div class="routine-frequency">
                                <i data-lucide="${frequencyIcon}" style="width: 14px; height: 14px;"></i>
                                <span>${frequencyLabel}</span>
                            </div>
                            ${routine.time ? `
                                <div class="routine-time">
                                    <i data-lucide="clock" style="width: 14px; height: 14px;"></i>
                                    <span>${routine.time}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="routine-date">作成日: ${createdDate}</div>
                    </div>
                    
                    <button class="complete-button ${routine.completed ? 'completed' : ''}" onclick="toggleRoutine('${routine.id}')">
                        <i data-lucide="check" style="width: 20px; height: 20px;"></i>
                        ${routine.completed ? '完了済み' : '完了にする'}
                    </button>
                </div>
            `;
        }

        // 頻度のラベルを取得
        function getFrequencyLabel(frequency) {
            const labels = {
                'daily': '毎日',
                'weekly': '毎週',
                'monthly': '毎月'
            };
            return labels[frequency] || frequency;
        }

        // 頻度のアイコンを取得
        function getFrequencyIcon(frequency) {
            const icons = {
                'daily': 'sun',
                'weekly': 'calendar-days',
                'monthly': 'calendar'
            };
            return icons[frequency] || 'clock';
        }

        // ルーティンの追加
        function addRoutine() {
            const title = routineTitle.value.trim();
            if (!title) return;

            const checklist = getChecklistItems();
            
            const routine = {
                id: Date.now().toString(),
                title: title,
                description: routineDescription.value.trim(),
                frequency: routineFrequency.value,
                time: routineTime.value,
                completed: false,
                createdAt: new Date().toISOString(),
                checklist: checklist
            };

            routines.push(routine);
            saveRoutines();
            updateDisplay();
            
            // フォームをリセット
            resetForm();
            formContainer.style.display = 'none';
        }

        // チェックリストアイテムを取得
        function getChecklistItems() {
            const items = [];
            const checkboxes = checklistItems.querySelectorAll('.checklist-checkbox');
            const texts = checklistItems.querySelectorAll('.checklist-text');
            
            checkboxes.forEach((checkbox, index) => {
                const text = texts[index].value.trim();
                if (text) {
                    items.push({
                        text: text,
                        checked: checkbox.checked
                    });
                }
            });
            
            return items;
        }

        // フォームをリセット
        function resetForm() {
            routineTitle.value = '';
            routineDescription.value = '';
            routineFrequency.value = 'daily';
            routineTime.value = '';
            checklistItems.innerHTML = `
                <div class="checklist-item" style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
                    <input type="checkbox" class="checklist-checkbox">
                    <input type="text" placeholder="メニュー名（例：ベンチプレス）" class="checklist-text" style="flex: 1;">
                    <button type="button" class="remove-checklist-item" style="margin-left: 4px;">削除</button>
                </div>
            `;
        }

        // ルーティンの編集
        function editRoutine(id) {
            const routine = routines.find(r => r.id === id);
            if (!routine) return;

            editingRoutineId = id;
            editTitle.value = routine.title;
            editDescription.value = routine.description || '';
            editFrequency.value = routine.frequency;
            editTime.value = routine.time || '';
            
            // チェックリストを設定
            editChecklistItems.innerHTML = '';
            if (routine.checklist && routine.checklist.length > 0) {
                routine.checklist.forEach(item => {
                    addEditChecklistItemToDOM(item.text, item.checked);
                });
            } else {
                addEditChecklistItemToDOM('', false);
            }
            
            editModal.style.display = 'flex';
        }

        // 編集用チェックリストアイテムをDOMに追加
        function addEditChecklistItemToDOM(text = '', checked = false) {
            const item = document.createElement('div');
            item.style.cssText = 'display: flex; align-items: center; gap: 8px; margin-bottom: 4px;';
            item.innerHTML = `
                <input type="checkbox" class="checklist-checkbox" ${checked ? 'checked' : ''}>
                <input type="text" placeholder="メニュー名（例：ベンチプレス）" class="checklist-text" style="flex: 1;" value="${text}">
                <button type="button" class="remove-checklist-item" style="margin-left: 4px;">削除</button>
            `;
            
            const removeButton = item.querySelector('.remove-checklist-item');
            removeButton.addEventListener('click', () => {
                if (editChecklistItems.children.length > 1) {
                    item.remove();
                }
            });
            
            editChecklistItems.appendChild(item);
        }

        // 編集を保存
        function saveEdit() {
            if (!editingRoutineId) return;

            const routine = routines.find(r => r.id === editingRoutineId);
            if (!routine) return;

            const title = editTitle.value.trim();
            if (!title) return;

            const checklist = getEditChecklistItems();

            routine.title = title;
            routine.description = editDescription.value.trim();
            routine.frequency = editFrequency.value;
            routine.time = editTime.value;
            routine.checklist = checklist;

            saveRoutines();
            updateDisplay();
            editModal.style.display = 'none';
            editingRoutineId = null;
        }

        // 編集用チェックリストアイテムを取得
        function getEditChecklistItems() {
            const items = [];
            const checkboxes = editChecklistItems.querySelectorAll('.checklist-checkbox');
            const texts = editChecklistItems.querySelectorAll('.checklist-text');
            
            checkboxes.forEach((checkbox, index) => {
                const text = texts[index].value.trim();
                if (text) {
                    items.push({
                        text: text,
                        checked: checkbox.checked
                    });
                }
            });
            
            return items;
        }

        // ルーティンの削除
        function deleteRoutine(id) {
            if (confirm('このルーティンを削除しますか？')) {
                routines = routines.filter(r => r.id !== id);
                saveRoutines();
                updateDisplay();
            }
        }

        // ルーティンの完了状態を切り替え
        function toggleRoutine(id) {
            const routine = routines.find(r => r.id === id);
            if (routine) {
                routine.completed = !routine.completed;
                saveRoutines();
                updateDisplay();
            }
        }

        // イベントリスナーを追加
        function addRoutineEventListeners() {
            // 削除ボタンのイベントリスナー
            document.querySelectorAll('.remove-checklist-item').forEach(button => {
                button.addEventListener('click', function() {
                    if (this.closest('#checklistItems').children.length > 1) {
                        this.closest('.checklist-item').remove();
                    }
                });
            });
        }

        // イベントリスナーの設定
        addButton.addEventListener('click', () => {
            if (formContainer.style.display === 'none') {
                formContainer.style.display = 'block';
            } else {
                formContainer.style.display = 'none';
            }
        });

        saveButton.addEventListener('click', addRoutine);

        editSaveButton.addEventListener('click', saveEdit);
        editCancelButton.addEventListener('click', () => {
            editModal.style.display = 'none';
            editingRoutineId = null;
        });

        addChecklistItem.addEventListener('click', () => {
            const item = document.createElement('div');
            item.style.cssText = 'display: flex; align-items: center; gap: 8px; margin-bottom: 4px;';
            item.innerHTML = `
                <input type="checkbox" class="checklist-checkbox">
                <input type="text" placeholder="メニュー名（例：ベンチプレス）" class="checklist-text" style="flex: 1;">
                <button type="button" class="remove-checklist-item" style="margin-left: 4px;">削除</button>
            `;
            
            const removeButton = item.querySelector('.remove-checklist-item');
            removeButton.addEventListener('click', () => {
                if (checklistItems.children.length > 1) {
                    item.remove();
                }
            });
            
            checklistItems.appendChild(item);
        });

        addEditChecklistItem.addEventListener('click', () => {
            addEditChecklistItemToDOM();
        });

        // フィルターボタンのイベントリスナー
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // アクティブクラスを更新
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // フィルターを更新
                currentFilter = button.dataset.filter;
                updateDisplay();
            });
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            loadRoutines();
            lucide.createIcons();
        });
    </script>
</body>
