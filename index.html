<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <title>My Routine - ログイン</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="simple-firebase-setup.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <!-- 認証画面 -->
    <div class="auth-container" id="authContainer">
        <div class="auth-card">
            <div class="auth-header">
                <h1 id="authTitle">ログイン</h1>
                <p id="authSubtitle">アカウントにログインしてください</p>
            </div>

            <form id="authForm" class="auth-form" accept-charset="UTF-8">
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="メールアドレスを入力" required class="form-input" autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="パスワードを入力" required class="form-input" autocomplete="current-password">
                        <button type="button" id="togglePassword" class="password-toggle">
                            <i data-lucide="eye" style="width: 20px; height: 20px;"></i>
                        </button>
                    </div>
                </div>

                <div class="error-message" id="authError" style="display: none;"></div>

                <button type="submit" class="auth-button" id="authButton">ログイン</button>

                <!-- 認証エラーメッセージ -->
                <div id="authError" class="auth-error" style="display: none;"></div>
                
                <!-- Firebase設定修正ボタン -->
                <div class="firebase-fix-section">
                    <p class="fix-hint">ログインに問題がある場合は<br><a href="#" onclick="fixFirebaseConfig()">Firebase設定を修正</a>してください</p>
                </div>
            </form>

            <div class="auth-footer">
                <p>
                    アカウントをお持ちでない方は
                    <a href="register.html" class="toggle-button">新規登録</a>
                </p>
            </div>
        </div>
    </div>

    <!-- メインアプリ -->
    <div class="app" id="mainApp" style="display: none;">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i data-lucide="target" class="title-icon"></i>
                    My Routine
                </h1>
                <p class="subtitle">毎日の習慣を管理して、より良い生活を</p>
            </div>
            <div class="user-section">
                <div class="user-info">
                    <i data-lucide="user" style="width: 16px; height: 16px;"></i>
                    <span id="currentUser">ユーザー</span>
                </div>
                <div class="header-buttons">
                    <button id="notificationBtn" class="notification-btn" onclick="requestNotificationPermission()">🔔</button>
                    <button id="settingsBtn" class="settings-btn" onclick="openSettings()">⚙️</button>
                </div>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <i data-lucide="calendar" class="stat-icon"></i>
                <div class="stat-info">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">総ルーティン</span>
                </div>
            </div>
            <div class="stat-card">
                <i data-lucide="check" class="stat-icon completed"></i>
                <div class="stat-info">
                    <span class="stat-number" id="completedCount">0</span>
                    <span class="stat-label">完了済み</span>
                </div>
            </div>
            <div class="stat-card">
                <i data-lucide="clock" class="stat-icon"></i>
                <div class="stat-info">
                    <span class="stat-number" id="completionRate">0%</span>
                    <span class="stat-label">達成率</span>
                </div>
            </div>
        </div>

        <div class="frequency-tabs">
            <button class="tab-button active" data-frequency="all">
                <i data-lucide="list" class="tab-icon"></i>
                全て
            </button>
            <button class="tab-button" data-frequency="daily">
                <i data-lucide="sun" class="tab-icon"></i>
                毎日
            </button>
            <button class="tab-button" data-frequency="weekly">
                <i data-lucide="calendar-days" class="tab-icon"></i>
                毎週
            </button>
            <button class="tab-button" data-frequency="monthly">
                <i data-lucide="calendar" class="tab-icon"></i>
                毎月
            </button>
        </div>

        <div class="actions">
            <button class="add-button" id="addButton">
                <i data-lucide="plus" class="button-icon"></i>
                新しいルーティンを追加
            </button>
        </div>

        <!-- AI機能コントロール -->
        <div class="ai-controls">
            <button class="ai-button" onclick="showAISuggestions()">
                <span class="ai-icon">🤖</span>
                AI提案
            </button>
            <button class="ai-button" onclick="showAIAnalysis()">
                <span class="ai-icon">📊</span>
                AI分析
            </button>
            <button class="ai-button" onclick="toggleNaturalLanguageInput()">
                <span class="ai-icon">💬</span>
                自然言語入力
            </button>
            <button class="ai-button" onclick="startFirebaseAutoSetup()" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);">
                <span class="ai-icon">⚙️</span>
                Firebase設定
            </button>
        </div>

        <!-- 自然言語入力 -->
        <div class="natural-language-input" id="naturalLanguageInput" style="display: none;">
            <input type="text" 
                   placeholder="例: 毎日7時に朝の運動、毎週月曜日に読書、毎月1日に掃除" 
                   id="naturalLanguageField"
                   onkeypress="handleNaturalLanguageKeyPress(event)">
            <div class="ai-suggestions" id="aiSuggestions" style="display: none;"></div>
        </div>

        <div class="form-container" id="formContainer" style="display: none;">
            <div class="form">
                <input type="text" placeholder="ルーティンのタイトル" id="titleInput" class="form-input" autocomplete="off" inputmode="text">
                <textarea placeholder="説明（オプション）" id="descriptionInput" class="form-textarea" autocomplete="off"></textarea>
                <div class="form-row">
                    <div class="form-group">
                        <label for="frequencyInput" class="form-label">頻度</label>
                        <select id="frequencyInput" class="form-select">
                            <option value="daily">毎日</option>
                            <option value="weekly">毎週</option>
                            <option value="monthly">毎月</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timeInput" class="form-label">時間</label>
                        <input type="time" id="timeInput" class="form-input">
                    </div>
                </div>
                <div class="form-row" id="weeklyDaysRow" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">曜日</label>
                        <div class="weekday-checkboxes">
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="1" class="weekday-input"> 月
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="2" class="weekday-input"> 火
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="3" class="weekday-input"> 水
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="4" class="weekday-input"> 木
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="5" class="weekday-input"> 金
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="6" class="weekday-input"> 土
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="0" class="weekday-input"> 日
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-row" id="monthlyDateRow" style="display: none;">
                    <div class="form-group">
                        <label for="monthlyDateInput" class="form-label">毎月の日付</label>
                        <input type="number" id="monthlyDateInput" class="form-input" min="1" max="31" placeholder="1-31">
                    </div>
                </div>
                <div class="form-buttons">
                    <button class="save-button" id="saveButton">保存</button>
                </div>
            </div>
        </div>

        <div class="routines-container">
            <div class="empty-state" id="emptyState">
                <i data-lucide="target" class="empty-icon"></i>
                <h3>まだルーティンがありません</h3>
                <p>新しいルーティンを追加して、毎日の習慣を始めましょう！</p>
            </div>
            <div class="routines-list" id="routinesList" style="display: none;"></div>
        </div>

        <div class="modal-overlay" id="modalOverlay" style="display: none;">
            <div class="modal">
                <h3>ルーティンを編集</h3>
                <input type="text" placeholder="ルーティンのタイトル" id="editTitleInput" class="form-input" autocomplete="off" inputmode="text">
                <textarea placeholder="説明（オプション）" id="editDescriptionInput" class="form-textarea" autocomplete="off"></textarea>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editFrequencyInput" class="form-label">頻度</label>
                        <select id="editFrequencyInput" class="form-select">
                            <option value="daily">毎日</option>
                            <option value="weekly">毎週</option>
                            <option value="monthly">毎月</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTimeInput" class="form-label">時間</label>
                        <input type="time" id="editTimeInput" class="form-input">
                    </div>
                </div>
                <div class="form-row" id="editWeeklyDaysRow" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">曜日</label>
                        <div class="weekday-checkboxes">
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="1" class="weekday-input"> 月
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="2" class="weekday-input"> 火
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="3" class="weekday-input"> 水
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="4" class="weekday-input"> 木
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="5" class="weekday-input"> 金
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="6" class="weekday-input"> 土
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="0" class="weekday-input"> 日
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-row" id="editMonthlyDateRow" style="display: none;">
                    <div class="form-group">
                        <label for="editMonthlyDateInput" class="form-label">毎月の日付</label>
                        <input type="number" id="editMonthlyDateInput" class="form-input" min="1" max="31" placeholder="1-31">
                    </div>
                </div>
                <div class="modal-buttons">
                    <button class="save-button" id="editSaveButton">保存</button>
                    <button class="cancel-button" id="editCancelButton">キャンセル</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 認証モーダル -->
    <div id="authModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="loginForm">
                <h2>ログイン</h2>
                <input type="text" id="loginUsername" placeholder="ユーザー名" required>
                <input type="password" id="loginPassword" placeholder="パスワード" required>
                <button onclick="login()">ログイン</button>
                <p>アカウントをお持ちでない方は <a href="#" onclick="showRegister()">新規登録</a></p>
            </div>
            <div id="registerForm" style="display: none;">
                <h2>新規登録</h2>
                <input type="text" id="registerUsername" placeholder="ユーザー名" required>
                <input type="password" id="registerPassword" placeholder="パスワード" required>
                <input type="password" id="confirmPassword" placeholder="パスワード確認" required>
                <button onclick="register()">登録</button>
                <p>既にアカウントをお持ちの方は <a href="#" onclick="showLogin()">ログイン</a></p>
            </div>
        </div>
    </div>

    <!-- 設定モーダル -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content settings-content">
            <span class="close">&times;</span>
            <h2>設定</h2>
            
            <!-- 通知設定 -->
            <div class="settings-section">
                <h3>🔔 通知設定</h3>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enableNotifications" checked>
                        通知を有効にする
                    </label>
                </div>
                <div class="setting-item">
                    <label>デフォルト通知時刻（時間指定なしの場合）:</label>
                    <input type="time" id="defaultNotificationTime" value="08:00">
                </div>
                <div class="setting-item">
                    <label>通知音:</label>
                    <select id="notificationSound">
                        <option value="default">デフォルト</option>
                        <option value="gentle">優しい音</option>
                        <option value="alert">アラート音</option>
                        <option value="none">音なし</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>通知の表示時間:</label>
                    <select id="notificationDuration">
                        <option value="5">5秒</option>
                        <option value="10" selected>10秒</option>
                        <option value="15">15秒</option>
                        <option value="30">30秒</option>
                    </select>
                </div>
            </div>

            <!-- アカウント設定 -->
            <div class="settings-section">
                <h3>👤 アカウント設定</h3>
                <div class="setting-item">
                    <label>現在のユーザー名:</label>
                    <span id="currentUsername" class="current-value"></span>
                </div>
                <div class="setting-item">
                    <label>パスワード変更:</label>
                    <input type="password" id="newPassword" placeholder="新しいパスワード">
                    <input type="password" id="confirmNewPassword" placeholder="新しいパスワード確認">
                    <button onclick="changePassword()" class="small-btn">パスワード変更</button>
                </div>
                <div class="setting-item">
                    <button onclick="deleteAccount()" class="danger-btn">アカウント削除</button>
                </div>
            </div>

            <!-- データ管理 -->
            <div class="settings-section">
                <h3>💾 データ管理</h3>
                <div class="setting-item">
                    <button onclick="exportData()" class="small-btn">データをエクスポート</button>
                    <button onclick="importData()" class="small-btn">データをインポート</button>
                </div>
                <div class="setting-item">
                    <button onclick="clearAllData()" class="danger-btn">全データを削除</button>
                </div>
            </div>

            <!-- 表示設定 -->
            <div class="settings-section">
                <h3>🎨 表示設定</h3>
                <div class="setting-item">
                    <label>テーマ:</label>
                    <select id="themeSelect">
                        <option value="light" selected>ライト</option>
                        <option value="dark">ダーク</option>
                        <option value="auto">自動</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>言語:</label>
                    <select id="languageSelect">
                        <option value="ja" selected>日本語</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>

            <div class="settings-actions">
                <button onclick="saveSettings()" class="primary-btn">設定を保存</button>
                <button onclick="closeSettings()" class="secondary-btn">キャンセル</button>
            </div>
            
            <!-- ログアウトボタン -->
            <div class="logout-section">
                <button onclick="logout()" class="logout-btn-large">ログアウト</button>
            </div>
        </div>
    </div>

    <!-- ファイルインポート用の隠しinput -->
    <input type="file" id="importFile" accept=".json" style="display: none;">

    <script src="auto-firebase-setup.js"></script>
    <script src="fix-firebase-config.js"></script>
    <script src="auto-create-firebase.js"></script>
    <script src="simple-auth.js"></script>
    <script src="simple-storage.js"></script>
    <script src="simple-firebase-setup.js"></script>
    <script src="ai-features.js"></script>
    <script src="script.js"></script>
</body>
</html>
