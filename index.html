<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>My Routine - ログイン</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📋</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auto-firebase-setup.js"></script>
    <script src="auto-create-firebase.js"></script>
    <script src="simple-auth.js"></script>
    <script src="simple-storage.js"></script>
    <script src="ai-features.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- 認証画面 -->
    <div class="auth-container" id="authContainer">
        <div class="auth-card">
            <div class="auth-header">
                <h1 id="authTitle">ログイン</h1>
                <p id="authSubtitle">アカウントにログインしてください</p>
            </div>
            <form id="authForm" class="auth-form" accept-charset="UTF-8">
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="メールアドレスを入力" required class="form-input" autocomplete="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="パスワードを入力" required class="form-input" autocomplete="current-password">
                        <button type="button" id="togglePassword" class="password-toggle">
                            <i data-lucide="eye" style="width: 20px; height: 20px;"></i>
                        </button>
                    </div>
                </div>
                <div class="error-message" id="authError" style="display: none;"></div>
                <button type="submit" class="auth-button" id="authButton">ログイン</button>
                <!-- Firebase設定修正ボタン -->
                <div class="firebase-fix-section">
                    <p class="fix-hint">ログインに問題がある場合は<br><a href="#" onclick="fixFirebaseConfig()">Firebase設定を修正</a>してください</p>
                </div>
            </form>
            <div class="auth-footer">
                <p>
                    アカウントをお持ちでない方は
                    <a href="register.html" class="toggle-button">新規登録</a>
                </p>
            </div>
        </div>
    </div>
    <!-- メインアプリ -->
    <div class="app" id="mainApp" style="display: none;">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i data-lucide="target" class="title-icon"></i>
                    My Routine
                </h1>
                <p class="subtitle">毎日の習慣を管理して、より良い生活を</p>
            </div>
            <div class="user-section">
                <div class="user-info">
                    <i data-lucide="user" style="width: 16px; height: 16px;"></i>
                    <span id="currentUser">ユーザー</span>
                </div>
                <div class="header-buttons">
                    <button id="logoutButton" class="logout-btn" onclick="logout()">
                        <i data-lucide="log-out" style="width: 16px; height: 16px;"></i>
                        ログアウト
                    </button>
                    <button id="notificationButton" class="notification-btn" onclick="requestNotificationPermission()">🔔</button>
                    <button class="settings-button" onclick="openSettings()">⚙️</button>
                </div>
            </div>
        </header>
        <div class="stats">
            <div class="stat-card">
                <i data-lucide="calendar" class="stat-icon"></i>
                <div class="stat-info">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">総ルーティン</span>
                </div>
            </div>
            <div class="stat-card">
                <i data-lucide="check" class="stat-icon completed"></i>
                <div class="stat-info">
                    <span class="stat-number" id="completedCount">0</span>
                    <span class="stat-label">完了済み</span>
                </div>
            </div>
            <div class="stat-card">
                <i data-lucide="clock" class="stat-icon"></i>
                <div class="stat-info">
                    <span class="stat-number" id="completionRate">0%</span>
                    <span class="stat-label">達成率</span>
                </div>
            </div>
        </div>
        <div class="frequency-tabs">
            <button class="tab-button active" data-frequency="all">
                <i data-lucide="list" class="tab-icon"></i>
                全て
            </button>
            <button class="tab-button" data-frequency="daily">
                <i data-lucide="sun" class="tab-icon"></i>
                毎日
            </button>
            <button class="tab-button" data-frequency="weekly">
                <i data-lucide="calendar-days" class="tab-icon"></i>
                毎週
            </button>
            <button class="tab-button" data-frequency="monthly">
                <i data-lucide="calendar" class="tab-icon"></i>
                毎月
            </button>
        </div>
        <div class="actions">
            <button class="add-button" id="addButton">
                <i data-lucide="plus" class="button-icon"></i>
                新しいルーティンを追加
            </button>
        </div>
        <div class="form-container" id="formContainer" style="display: none;">
            <div class="form">
                <input type="text" placeholder="ルーティンのタイトル" id="titleInput" class="form-input" autocomplete="off" inputmode="text">
                <textarea placeholder="説明（オプション）" id="descriptionInput" class="form-textarea" autocomplete="off"></textarea>
                <div class="form-row">
                    <div class="form-group">
                        <label for="frequencyInput" class="form-label">頻度</label>
                        <select id="frequencyInput" class="form-select">
                            <option value="daily">毎日</option>
                            <option value="weekly">毎週</option>
                            <option value="monthly">毎月</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timeInput" class="form-label">時間</label>
                        <input type="time" id="timeInput" class="form-input">
                    </div>
                </div>
                <div class="form-row" id="weeklyDaysRow" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">曜日</label>
                        <div class="weekday-checkboxes">
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="1" class="weekday-input"> 月
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="2" class="weekday-input"> 火
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="3" class="weekday-input"> 水
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="4" class="weekday-input"> 木
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="5" class="weekday-input"> 金
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="6" class="weekday-input"> 土
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="0" class="weekday-input"> 日
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-row" id="monthlyDateRow" style="display: none;">
                    <div class="form-group">
                        <label for="monthlyDateInput" class="form-label">毎月の日付</label>
                        <input type="number" id="monthlyDateInput" class="form-input" min="1" max="31" placeholder="1-31">
                    </div>
                </div>
                <div class="form-buttons">
                    <button class="save-button" id="saveButton">保存</button>
                </div>
            </div>
        </div>
        <div class="routines-container">
            <div class="empty-state" id="emptyState" style="display: none;">
                <i data-lucide="plus-circle" class="empty-icon"></i>
                <h3>ルーティンがありません</h3>
                <p>新しいルーティンを追加して、習慣を始めましょう</p>
            </div>
            <div class="routines-list" id="routinesList"></div>
        </div>
    </div>
    <!-- 編集モーダル -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>ルーティンを編集</h3>
                <button class="close" onclick="hideModal()">×</button>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="ルーティンのタイトル" id="editTitleInput" class="form-input">
                <textarea placeholder="説明（オプション）" id="editDescriptionInput" class="form-textarea"></textarea>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editFrequencyInput" class="form-label">頻度</label>
                        <select id="editFrequencyInput" class="form-select">
                            <option value="daily">毎日</option>
                            <option value="weekly">毎週</option>
                            <option value="monthly">毎月</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTimeInput" class="form-label">時間</label>
                        <input type="time" id="editTimeInput" class="form-input">
                    </div>
                </div>
                <div class="form-row" id="editWeeklyDaysRow" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">曜日</label>
                        <div class="weekday-checkboxes">
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="1" class="weekday-input"> 月
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="2" class="weekday-input"> 火
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="3" class="weekday-input"> 水
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="4" class="weekday-input"> 木
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="5" class="weekday-input"> 金
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="6" class="weekday-input"> 土
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" value="0" class="weekday-input"> 日
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-row" id="editMonthlyDateRow" style="display: none;">
                    <div class="form-group">
                        <label for="editMonthlyDateInput" class="form-label">毎月の日付</label>
                        <input type="number" id="editMonthlyDateInput" class="form-input" min="1" max="31" placeholder="1-31">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="editCancelButton">キャンセル</button>
                <button class="btn-primary" id="editSaveButton">保存</button>
            </div>
        </div>
    </div>
    <!-- 設定モーダル -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>設定</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="enableNotifications"> 通知を有効にする
                    </label>
                </div>
                <div class="setting-group">
                    <label for="defaultNotificationTime">デフォルト通知時間:</label>
                    <input type="time" id="defaultNotificationTime" value="08:00">
                </div>
                <div class="setting-group">
                    <label for="themeSelect">テーマ:</label>
                    <select id="themeSelect">
                        <option value="light">ライト</option>
                        <option value="dark">ダーク</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="saveSettings()" class="btn-primary">保存</button>
                <button onclick="closeSettings()" class="btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>
</body>
</html>
